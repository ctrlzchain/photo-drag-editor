<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Coin Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>  <!-- PixiJS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&family=Anton&family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>XYZ Coin Meme Generator</h1>
        </nav>
    </header>

    <main>
        <section id="image-editor" class="content-section">
            <h2>Meme Generator</h2>
            <p>Upload your image and unleash your creativity!</p>

            <div class="upload-container">
                <input type="file" id="imageUpload" accept="image/*" aria-label="Upload image">
                <label for="imageUpload" class="upload-button">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
            </div>

            <div id="canvas-container">  <!-- Container for both canvases -->
                <canvas id="imageCanvas" width="600" height="400"></canvas>
                <div id="pixi-canvas-overlay"></div> <!-- PixiJS canvas overlay -->
            </div>

            <div class="controls">
                <div class="effect-controls">
                    <button id="addLaserEyes" title="Add Laser Eyes"><i class="fas fa-fire"></i> Laser Eyes</button>
                    <button id="addFartCloud" title="Add Fart Cloud"><i class="fas fa-cloud"></i> Fart Cloud</button>

                </div>
                <div class="download-controls">
                    <button id="downloadButton" title="Download your meme"><i class="fas fa-download"></i> Download Image</button>
                </div>
            </div>

            <div id="error-message" class="error" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 XYZ Coin. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
