<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Drag Editor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <h1>ðŸ“¸ Photo Drag Editor</h1>
  <input type="file" id="upload" accept="image/*" />
  <div id="editor-container">
    <div id="canvas-wrapper">
      <img id="main-image" />
      <div id="overlay"></div>
    </div>
    <div id="accessory-bar">
      <h2>Add Accessories</h2>
      <img src="assets/hat.png" class="accessory" />
      <img src="assets/sunglasses.png" class="accessory" />
    </div>
  </div>
  <button id="download">Download Final Image</button>

  <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
