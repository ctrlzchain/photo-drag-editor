<div class="asset-controls">
    <label>Add Asset:</label>
    <select id="assetSelect" title="Select an asset to add">
        <option value="">None</option>
        <option value="sunglasses">Sunglasses</option>
        <option value="hat">Hat</option>
        <!-- Add more asset options -->
    </select>
    <button id="addAssetButton" title="Add the selected asset"><i class="fas fa-image"></i> Add Asset</button>

    <label for="userAssetUpload">Upload Your Own Asset:</label>
    <input type="file" id="userAssetUpload" accept="image/*" aria-label="Upload your own asset" title="Upload your own image to use as an asset">
</div>
